<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medhanvesh Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const collegeName = document.getElementById('collegeName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const year = document.getElementById('year').value;

            let isValid = true;
            let errorMsg = '';

            if (fullName === '') {
                isValid = false;
                errorMsg += 'Full Name is required.\n';
            }

            if (!gender) {
                isValid = false;
                errorMsg += 'Gender is required.\n';
            }

            if (collegeName === '') {
                isValid = false;
                errorMsg += 'College Name is required.\n';
            }

            if (email === '' || !/\S+@\S+\.\S+/.test(email)) {
                isValid = false;
                errorMsg += 'Valid Email is required.\n';
            }

            if (phone === '' || !/^\d{10}$/.test(phone)) {
                isValid = false;
                errorMsg += 'Valid Phone Number (10 digits) is required.\n';
            }

            if (year === '') {
                isValid = false;
                errorMsg += 'Year of BTech is required.\n';
            }

            if (!isValid) {
                alert(errorMsg);
                return false;
            }

            document.querySelector('form').submit();
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Medhanvesh Event Registration</h1>
        <form onsubmit="validateForm(event)">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>

            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="year">Year of BTech:</label>
            <select id="year" name="year">
                <option value="">Select Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
